<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/game.css">
	<title>Slap Object Game</title>
</head>

<body class="container-fluid">

	<section class="row">
		<div class="col-md-12 d-flex justify-content-center align-items-center pt-4">
			<h1>Slap Tom: The Game</h1>
		</div>
	</section>

	<section class="row justify-content-center align-items-center">
		<div class="col-md-2 d-flex justify-content-center align-items-center pt-4">
			<h3>Name:<span id="name">--</span></h3>
		</div>
		<div class="col-md-2 d-flex justify-content-center align-items-center pt-4">
			<h3>Health:<span id="health">--</span></h3>
		</div>
		<div class="col-md-2 d-flex justify-content-center align-items-center pt-4">
			<h3>Hits:<span id="hits">--</span></h3>
		</div>
	</section>

	<section class="row target-area">
		<div class="col-md-12 d-flex justify-content-center align-items-center pt-4">
			<div class="row">
				<div class="col-md-6">
					<img src="./assets/Tom.png" alt="Tom the Cat" class='target'>
				</div>
			</div>
		</div>
	</section>

	<footer class="row btn-area justify-content-center align-items-center">

		<div class="col-md-1 d-flex justify-content-center align-items-center pt-4">
			<button type="button" class="btn btn-primary shadow-sm w-100" onclick="slap()">SLAP</button>
		</div>
		<div class="col-md-1 d-flex justify-content-center align-items-center pt-4">
			<button type="button" class="btn btn-primary shadow-sm w-100" onclick="punch()">PUNCH</button>
		</div>
		<div class="col-md-1 d-flex justify-content-center align-items-center pt-4">
			<button type="button" class="btn btn-primary shadow-sm w-100" onclick="kick()">KICK</button>
		</div>

	</footer>




	<script src="apps/game.js"></script>
</body>


</html>
